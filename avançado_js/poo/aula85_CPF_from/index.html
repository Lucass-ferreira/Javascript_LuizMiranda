<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title><link rel="stylesheet" href="./assets/estilo/estilo.css">
</head>
<body>
    
    <section class="container">
        

        

        <form action="#" method="post" class="formulario">
            <h1>Formulario de Cadastro</h1>

            <ul>
                <li>Nenhum campo pode estar vazio</li>
                <li>Usuário só poderá conter letras e/ou números</li>
                <li>Usuário deverá ter entre 3 a 12 caracteres</li>
                <li>Senha precisa ter entre 6 e 12 caracteres</li>
            </ul>

            <label for="nome">Nome: <input type="text" class="nome validar "></label>
            <label for="sobrenome">Sobrenome: <input type="text" class="sobrenome validar"></label>
            <label for="cpf">CPF: <input type="number" class="cpf validar"></label>
            <label for="usuario">Usuário: <input type="text" class="usuario validar"></label>
            <label for="senha">Senha: <input type="password" class="senha validar"></label>
            <label for="confirmSenha">Repetir senha: <input type="password" class="repetir-senha validar"></label>
            <button type="submit" id="btnForm">Enviar</button>
        </form>
    </section> 

    <script src="assets/js/main.js"></script>
    <script src="assets/js/validaCPF.js"></script>
</body>
</html>
