<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title><link rel="stylesheet" href="./assets/estilo/estilo.css">
</head>
<body>
    
    <section class="container">
        <h1>Descubra seu IMC</h1>

        <div class="ladoALado">
            <div>
                <h2>IMC</h2>
                <ul>
                    <li>menos do que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Mais do que 40</li>
                </ul>
            </div>

            <div>
                <h2>Resultado</h2>
                <ul>
                    <li>Abaixo do peso</li>
                    <li>Peso Normal</li>
                    <li>Sobrepeso</li>
                    <li>Obsidade grau 1</li>
                    <li>Obsidade grau 2</li>
                    <li>Obsidade grau 3</li>
                </ul>
            </div>
        </div>

        <form action="">
            <legend>Calcule seu IMC</legend>

            <label for="peso">Peso: <input type="text" id="peso" maxlength="5" step=".010"></label>
            <label for="peso">Altura: <input type="text" id="altura" step=".010" maxlength="5"></label>
            <button id="btn">Calcular IMC</button>
        </form>

        <output id="resp"></output>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
